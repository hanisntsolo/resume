<!DOCTYPE html>
<html>

<head>
    <title>Redirecting...</title>
    <style>
        /* Basic reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Full-screen container */
        body,
        html {
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: black;
            overflow: hidden;
            color: white;
            font-family: Arial, sans-serif;
        }

        /* Marvel transition effect */
        .marvel-transition {
            display: flex;
            justify-content: center;
            align-items: center;
            width: 100%;
            height: 100%;
            background-color: black;
            animation: marvelEffect 3s forwards;
        }

        .marvel-text {
            font-size: 4em;
            font-weight: bold;
            color: white;
            border: 10px solid white;
            padding: 20px;
            text-transform: uppercase;
            letter-spacing: 5px;
            animation: marvelEffect 3s forwards;
        }

        @keyframes marvelEffect {
            0% {
                transform: scale(1);
                opacity: 1;
            }

            100% {
                transform: scale(10);
                opacity: 0;
            }
        }
    </style>
</head>

<body>
    <div class="marvel-transition">
        <div class="marvel-text">Marvel</div>
    </div>
    <script>
        // Redirect after the animation
        setTimeout(function () {
            window.location.href = "dhirendra_resume-openfont.pdf";
        }, 3000); // 3 seconds to match the animation duration
    </script>
    <p>Redirecting to <a href="dhirendra_resume-openfont.pdf">dhirendra_resume-openfont.pdf</a></p>
</body>

</html>
