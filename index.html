<!DOCTYPE html>
<html>

<head>
    <title>Redirecting...</title>
    <style>
        /* Basic reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Full-screen container */
        body, html {
            height: 100%;
            width: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: black;
            overflow: hidden;
            color: white;
            font-family: Arial, sans-serif;
        }

        /* Video container */
        .video-container {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .video-container video {
            width: 100%;
            height: 100%;
        }
    </style>
</head>

<body>
<div class="video-container">
    <video id="video" autoplay>
        <source src="video/Blender Hyperspace Jump.mp4" type="video/mp4">
        Your browser does not support the video tag.
    </video>
</div>
<script>
    // Get the video element
    var video = document.getElementById('video');

    // Redirect after the video ends
    video.onended = function() {
        window.location.href = "dhirendra_resume-openfont.pdf";
    };
</script>
<p style="position: absolute; bottom: 10px; width: 100%; text-align: center;">Redirecting to <a href="dhirendra_resume-openfont.pdf">dhirendra_resume-openfont.pdf</a></p>
</body>

</html>
