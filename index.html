<!DOCTYPE html>
<html>

<head>
    <title>Redirecting...</title>
    <style>
        /* Basic reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Full-screen container */
        body, html {
            height: 100%;
            width: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: black;
            overflow: hidden;
            color: white;
            font-family: Arial, sans-serif;
        }

        .container {
            position: relative;
            width: 100%;
            height: 100%;
            overflow: hidden;
        }

        .stars {
            width: 100%;
            height: 100%;
            background: black;
            overflow: hidden;
            position: absolute;
        }

        .star {
            position: absolute;
            background: white;
            width: 2px;
            height: 2px;
            border-radius: 50%;
            animation: starMove 2s linear infinite;
        }

        @keyframes starMove {
            from {
                transform: translate3d(0, 0, 0);
                opacity: 1;
            }
            to {
                transform: translate3d(1000px, 0, 500px);
                opacity: 0;
            }
        }

        .message {
            position: absolute;
            bottom: 20px;
            width: 100%;
            text-align: center;
            font-size: 1.5em;
            opacity: 0;
            animation: showMessage 1s ease-in-out 2s forwards;
        }

        @keyframes showMessage {
            to {
                opacity: 1;
            }
        }
    </style>
</head>

<body>
<div class="container">
    <div class="stars">
        <!-- Generate stars dynamically using JavaScript -->
        <script>
            for (let i = 0; i < 150; i++) {
                let star = document.createElement("div");
                star.className = "star";
                star.style.top = Math.random() * 100 + "%";
                star.style.left = Math.random() * 100 + "%";
                star.style.animationDuration = (Math.random() * 2 + 1) + "s";
                document.querySelector(".stars").appendChild(star);
            }
        </script>
    </div>
    <div class="message">Redirecting to <a href="dhirendra_resume-openfont.pdf">dhirendra-pratap-singh-resume.pdf</a></div>
</div>
<script>
    // Redirect after the animation
    setTimeout(function() {
        window.location.href = "dhirendra_resume-openfont.pdf";
    }, 5000); // 5 seconds to match the animation duration
</script>
</body>

</html>
