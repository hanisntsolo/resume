<!DOCTYPE html>
<html>

<head>
    <title>Redirecting...</title>
    <style>
        /* Basic reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Full-screen container */
        body, html {
            height: 100%;
            width: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: black;
            overflow: hidden;
            color: white;
            font-family: Arial, sans-serif;
        }

        /* YouTube video container */
        .video-container {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .video-container iframe {
            width: 100%;
            height: 100%;
        }
    </style>
</head>

<body>
    <div class="video-container">
        <iframe id="video" src="https://www.youtube.com/embed/6ga4IICXyCE?autoplay=1&controls=0&showinfo=0&rel=0&modestbranding=1" frameborder="0" allow="autoplay; encrypted-media" allowfullscreen></iframe>
    </div>
    <script>
        // Function to redirect to the PDF after the video ends
        var video = document.getElementById('video');
        var duration = 13000; // Duration of the video in milliseconds (13 seconds)

        // Redirect after the video duration
        setTimeout(function() {
            window.location.href = "dhirendra_resume-openfont.pdf";
        }, duration);
    </script>
    <p style="position: absolute; bottom: 10px; width: 100%; text-align: center;">Redirecting to <a href="dhirendra_resume-openfont.pdf">dhirendra_resume-openfont.pdf</a></p>
</body>

</html>
