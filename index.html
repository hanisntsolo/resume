<!DOCTYPE html>
<html>

<head>
    <title>Redirecting...</title>
    <style>
        /* Basic reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Full-screen container */
        body,
        html {
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: black;
            overflow: hidden;
            color: white;
            font-family: Arial, sans-serif;
        }

        /* Marvel transition effect */
        .marvel-transition {
            position: relative;
            width: 100%;
            height: 100%;
            background: url('https://upload.wikimedia.org/wikipedia/commons/thumb/3/31/Marvel_Studios_2016_logo.svg/1024px-Marvel_Studios_2016_logo.svg.png') center no-repeat;
            background-size: cover;
            animation: marvelEffect 3s forwards;
        }

        @keyframes marvelEffect {
            0% {
                transform: scale(1);
                opacity: 1;
            }

            100% {
                transform: scale(10);
                opacity: 0;
            }
        }
    </style>
</head>

<body>
    <div class="marvel-transition"></div>
    <script>
        // Redirect after the animation
        setTimeout(function () {
            window.location.href = "dhirendra_resume-openfont.pdf";
        }, 3000); // 3 seconds to match the animation duration
    </script>
    <p>Redirecting to <a href="dhirendra_resume-openfont.pdf">dhirendra_resume-openfont.pdf</a></p>
</body>

</html>
